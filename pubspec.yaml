name: e_commerce
description: "e-commerce app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil:
  flutter_bloc: ^8.1.6
  intl: ^0.20.2
  get: ^4.6.6
  get_it: ^7.6.4
  hive: ^2.2.3
  dartz:
  hive_flutter: ^1.1.0
  geocoding:
  carousel_slider:
  water_drop_nav_bar:
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  geolocator:
  cached_network_image:
  path_provider_android: ^2.0.13
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Firebase dependencies - Updated to latest compatible versions
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  hive_generator:
  flutter_gen_runner: ^5.7.0  # Added for asset generation
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.11

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600

flutter_icons:
  android: true
  ios: true
  remove_alpha_channel_ios: true
  image_path_android: "assets/images/logo android.png"
  image_path_ios: "assets/images/logo ios.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo android.png"
    background_color: "#252525"
    theme_color: "#252525"

flutter_native_splash:
  color: "#FFFFFF"
  android: true
  ios: true
  android_12:
    color: "#FFFFFF"